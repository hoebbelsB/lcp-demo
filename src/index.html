<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HubMovies</title>
  <base href="/" />
  <meta
    name="description"
    content="A movies manager - no idea which movie to watch ? find it here"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" href=/assets/icons/light-apple-touch-icon.png">
  <meta name="theme-color" content="#1976d2" />
  <link rel="preload"
        as="image"
        href="/assets/images/lcp-banner_small.jpg"
        fetchpriority="high"
        imagesizes="100vw"
        imagesrcset="
        /assets/images/lcp-banner_small.jpg   800w,
        /assets/images/lcp-banner_medium.jpg 1500w,
        /assets/images/lcp-banner_large.jpg  2500w
      ">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body class="light">
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PTJVTDBF"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<app-root>
  <div class="launcher">
    <img src="assets/icons/android-chrome-192x192.png" alt="logo" />
    <p>HubMovies</p>
  </div>
</app-root>
<noscript
>Please enable JavaScript to continue using this application.
</noscript
>
</body>
</html>
